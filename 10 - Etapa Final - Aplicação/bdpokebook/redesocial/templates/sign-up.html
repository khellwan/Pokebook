<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
		<!-- Load Static Files	-->
		{% load staticfiles %}
    
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="description" content="Faça o login ou cadastre-se.">
		<meta name="author" content="Fire Inácio">

		<link rel="icon" href="{% static 'images/favicon/pokeico.png' %}">		

		<title>Cadastramento</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min_sign.css' %}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/gfont.css' %}" rel='stylesheet' type='text/css'>
		<link href="{% static 'css/style_sign_plus.css' %}" rel="stylesheet">

		
	</head>
	<body>
	
		<div class="container">
			<div class="overlay">
				
				<h1 class="header">
				  <span class="fa-stack">
					<img src="{% static 'images/favicon/pokeico.png' %}" height="64" width="64">
				  </span>
				  Pokébook
				</h1>
				
				<form class="form-signin" role="form">
					<h3 class="form-signin-heading">Cadastramento</h3>
			
					<label for="name" class="cols-sm-2 control-label">Seu Nome</label>
					<div class="input-group margin-bottom-sm">
						<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
						<input class="form-control" type="text" placeholder="Nome" required autofocus>
					</div>
					<label for="name" class="cols-sm-2 control-label">Seu Email</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
						<input class="form-control" type="text" placeholder="Email" required autofocus>
					</div>
					<label for="name" class="cols-sm-2 control-label">Sua Senha</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
						<input class="form-control" type="password" placeholder="Senha" required autofocus>
					</div>
					<label for="name" class="cols-sm-2 control-label">Confirme sua Senha</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
						<input class="form-control" type="password" placeholder="Senha" required autofocus>
					</div>
					

					<br><button class="btn btn-lg btn-primary btn-block" type="submit" href="index.html">Registrar</button></br>
					
					
				</form>
	
			</div>
		</div> 
	
		
	</body>
</html>
