<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Tag -->
    <meta charset="UTF-8">
	
	<!-- Load Static Files	-->
	{% load staticfiles %}
	
    <!-- Title -->
	<title>Pokémons do Treinador</title>
	
	<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Custom styles for this template -->
	<link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon/pokeico.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="{% static 'images/favicon/pokeico.png' %}">
    
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/plugin.css' %}">
    
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    
    
    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    

  </head>

 <body>

	
     
	 <!-- Preloader Start -->
     <div class="preloader">
	   <div class="rounder"></div>
      </div>
      <!-- Preloader End -->

    <div id="main">
        <div class="container">
            <div class="row">
            	
               
                 
                 <!-- About Me (Left Sidebar) Start -->
                 <div class="col-md-3">
                    
                     <div class="my-pic">
                        <img src="{{ treinador.img_perfil }}" alt="">
						<ul class="menu-link">
						   <li><a href="trainer.html">Treinador</a></li>
						   <li><a href="friends.html">Amigos</a></li>						   
						</ul>
                    </div>
                    <div class="my-detail">
                        <div class="white-spacing">
                            <h1>Treinador</h1>
                            <span>{{ treinador.nome }}</span>
                        </div> 
                    </div>
                </div>
                <!-- About Me (Left Sidebar) End -->
                

                 <!-- Contact (Right Sidebar) Start -->
                 <div class="col-md-9">
					<div class="row">
						<!-- Pokémons -->
						{% for poke in pokemons %}
						<div class="col-md-4">
							<img class="pokemon small" src="{{ poke.img }}" alt="">
							 <div class="my-detail">
								<div class="white-spacing">
							<h1>{{ poke.apelido }}</h1>
							<span>{{ poke.especie }}</span>
								</div> 
							 </div>
						</div>
						{% empty %}
						<div class="white-spacing"> <h1> Você não capturou nenhum Pokémon ainda :'( </h1></div>
						{% endfor %}
						
                     
                       
                       <!-- Footer Start -->
                       <div class="col-md-12 page-body margin-top-50 footer">
                          <footer>
                          <ul class="menu-link">
                               <li><a href="trainer.html">Início</a></li>
							   <li><a href="friends.html">Amigos</a></li>
                            </ul>
						  
                           
                         </footer>
                       </div>
                       <!-- Footer End -->
                     
                     
                  </div>
                  <!-- Contact (Right Sidebar) End -->
                
            </div>
         </div>
      </div>
    
      
    
    
    
    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->
    
    
    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugin.js' %}"></script>
    
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

	<!-- Another Scripts	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
   </body>
 </html>
